<!DOCTYPE html>
<html>
<head>
	<title>Score keeper</title>
</head>
<body>
	<h1>Score Keeper app</h1>
	<p>Keep track of the score between 2 players and iterate upwards. Also have a reset button</p>
	<h2><span id='p1Score'>0</span> To <span id='p2Score'>0</span></h2>
	<p>playing to: 5</p>
	<button id="btn1">Player One</button>
	<button id="btn2">Player Two</button>
	<button id="btn3">reset</button>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
