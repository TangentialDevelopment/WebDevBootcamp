<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>do you prefer cats or dogs</p>
	<form>
		<label for="dogs">Dogs: </label>
		<input type="radio" id="dogs" name="petChoice" value="DOGS" required>

		<label for="cats">Cats: </label>
		<input type="radio" id="cats" name="petChoice" value="CATS" required>

		<p>Why?</p>

		<select name="reason">
			<option value="dunno">dunno</option>
			<option value="IJustDo">I just do</option>
			<option value="brainwashed">Brainwashed</option>
		</select>

		<textarea name="paragraph" rows="5" cols="5"></textarea>

		<button>Go!</button>
	</form>
</body>
</html>
